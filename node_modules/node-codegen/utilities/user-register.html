<div class="header-wrapper">
    <div class="header-wrapper-items" style="float: left;">User Sign Up</div>
</div>
<div class="inner-wrapper">
    <form action="#" method="POST" id="userRegisterForm">
        <div class="form-group">
            <label for="email">Enter E-mail: </label>
            <input type="text" id="email" name="email" class="form-control" />
        </div>
        <div class="form-group">
            <label for="phoneNum">PhoneNum:</label>
            <input type="text" id="phoneNum" name="phoneNum" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Enter Password: </label>
            <input type="text" id="password" name="password" class="form-control" />
        </div>
        <div class="form-group" id="usertypeid-wrap">
            <label for="userTypeId">UserTypeId:</label>
            <select name="userTypeId" id="userTypeId" class="form-control">
                <option value="">Select UserTypeId</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">&nbsp;Submit&nbsp;</button>
    </form>
</div>
<script>
    let userRegisterObj = new User();
    userRegisterObj.initFormActions();
</script>
