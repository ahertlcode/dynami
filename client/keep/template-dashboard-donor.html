<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e225876d23.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .hero-foot {
            margin: none;
            text-align: left;
            padding: 0 2px 20px 60px;
        }
    </style>
</head>
<body>
    <section class="hero is-fullwidth is-primary is-fullheight">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <h1 class="title is-1">
                        Dynami
                    </h1>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-hidden-tablet" href="#">
                        <span class="icon">
                            <i class="fas fa-briefcase" aria-hidden="true"></i>
                        </span>
                        Assets
                    </a>
                    <a class="navbar-item is-hidden-tablet" href="#">
                        <span class="icon">
                            <i class="fa fa-industry" aria-hidden="true"></i>
                        </span>
                        Projects
                    </a>
                </div>

                <div class="navbar-end">
                    <a class="navbar-item">
                        <span class="icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        Profile
                    </a>
                    <a class="navbar-item">
                        <span class="icon">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </span>
                        Log Out
                    </a>
                </div>
            </div>
        </nav>
        <div class="columns">
            <aside class="menu column is-2 is-narrow-mobile is-fullheight section is-hidden-mobile">
                <p class="menu-label is-hidden-touch">Navigation</p>
                <ul class="menu-list">
                    <li>
                        <a href="#" class="">
                            <span class="icon">
                                <i class="fas fa-briefcase" aria-hidden="true"></i>
                            </span>
                            Assets
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa fa-industry" aria-hidden="true"></i>
                            </span>
                            Projects
                        </a>
                    </li>                    
                </ul>
            </aside>
        </div>
        <div class="column"></div>
        <div class="hero-foot">
            &copy;2020 ETHLagos Team-3
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
