<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
        integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        div.select {
            width: 100%;
        }

        .hero-foot {
            margin: none;
            text-align: left;
            padding: 0 2px 20px 60px;
        }
    </style>
</head>

<body>
    <section class="hero is-fullwidth is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">&nbsp;</div>
                    <div class="column">
                        <form class="form container">
                            <div class="field">
                                <h1 class="title is-4">
                                    Submit Project Execution Plan
                                </h1>
                            </div>
                            <div class="field">
                                <label class="label" for="project_id">Select Project</label>
                                <div class="control">
                                    <div class="select">
                                        <select name="project_id" id="project_id" class="input">
                                            <option value="0">Select Project</option>
                                            <option value="1">Mushin Mini Grid</option>
                                            <option value="2">Oshodi Mini Grid</option>
                                            <option value="3">Agege Mini Grid</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label for="execution_plan" class="label">Execution Plan</label>
                                <div class="control">
                                    <textarea name="execution_plan" id="execution_plan" cols="30" rows="5" class="textarea"></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <label for="plan_sheet" class="label">Attach Project Plan</label>
                                <div class="control">
                                    <div class="file has-name">
                                        <label class="file-label">
                                            <input class="file-input" type="file" name="plan_sheet" id="plan_sheet" />
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                    Choose a fileâ€¦
                                                </span>
                                            </span>
                                            <span class="file-name">
                                                Screen Shot 2017-07-29 at 15.54.25.png
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="field">&nbsp;</div>
                            <div class="field">
                                <button class="button is-link" type="submit">Submit Execution Plan</button>
                            </div>
                        </form>
                    </div>
                    <div class="column">&nbsp;</div>
                </div>
            </div>
        </div>
        <div class="hero-foot">
            &copy;2020 ETHLagos Team-3
        </div>
    </section>
</body>
</html>
