<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        .hero-foot {
            margin: none;
            text-align: left;
            padding: 0 2px 20px 60px;
        }
    </style>
</head>
<body>
    <section class="hero is-fullwidth is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                <div class="column">&nbsp;</div>
                <div class="column">
                    <form class="form container">
                        <div class="columns is-centered">
                            <div class="column is-half">
                                <figure class="image is-128x128">
                                    <img class="is-rounded is-centered" src="src/images/avatar.png" alt="user avatar" />
                                </figure>
                            </div>
                        </div>
                        <div class="field">
                            <label for="username" class="label">Username</label>
                            <div class="control">
                                <input type="text" class="input" id="username" name="username" />
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">Password</label>
                            <div class="control">
                                <input type="password" class="input" id="password" name="password">
                            </div>
                        </div>
                        <div class="field">&nbsp;</div>
                        <div class="field">
                            <button type="submit" class="button is-link">Login</button>
                        </div>
                        <div class="field">&nbsp;</div>
                        <div class="field">
                            You don't have an account? <a href="#">Register/Sign Up Here.</a>
                        </div>
                    </form>
                </div>
                <div class="column">&nbsp;</div>
            </div>
            </div>
        </div>
        <div class="hero-foot">
            &copy;2020 ETHLagos Team-3
        </div>
    </section>
</body>
</html>
